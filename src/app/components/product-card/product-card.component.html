<mat-card>
    <img mat-card-image [src]="product.imageUrl" alt="{{ product.name }}">
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
    <mat-card-content>
        <p>{{ product.description }}</p>
    </mat-card-content>
</mat-card>
